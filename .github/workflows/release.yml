name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.get-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get latest tag before release
        id: before-tag
        run: |
          TAG=$(git for-each-ref --sort=-creatordate --format='%(refname:short)' refs/tags | head -n1)
          echo "tag=${TAG:-}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install auto
        run: npm install -g auto @auto-it/git-tag @auto-it/released

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run auto shipit to create new release based on PR labels
          # This will create a new git tag and GitHub release if appropriate
          auto shipit

      - name: Get new tag after release
        id: get-tag
        run: |
          git fetch --tags
          # Get the most recently created tag by sorting by creator date
          NEW_TAG=$(git for-each-ref --sort=-creatordate --format='%(refname:short)' refs/tags | head -n1)
          BEFORE_TAG="${{ steps.before-tag.outputs.tag }}"
          if [ "$NEW_TAG" != "$BEFORE_TAG" ] && [ -n "$NEW_TAG" ]; then
            echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "New release tag: $NEW_TAG"
          else
            echo "No new tag created"
          fi

  docker:
    needs: release
    if: needs.release.outputs.new_tag != ''
    uses: ./.github/workflows/docker.yml
    with:
      tag: ${{ needs.release.outputs.new_tag }}
    permissions:
      contents: read
      packages: write
